<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購物車 - 代購平台</title>
    <link rel="stylesheet" href="../css/shopee-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .cart-container { max-width: 1200px; margin: 20px auto; padding: 0 15px; }
        .cart-content { display: grid; grid-template-columns: 1fr 350px; gap: 20px; }
        .cart-items { background: white; border-radius: 8px; padding: 20px; }
        .cart-item { display: flex; gap: 15px; padding: 20px 0; border-bottom: 1px solid #f0f0f0; }
        .item-image { width: 100px; height: 100px; }
        .item-image img { width: 100%; height: 100%; object-fit: cover; border-radius: 8px; }
        .item-details { flex: 1; }
        .item-title { font-size: 16px; margin-bottom: 8px; }
        .item-price { color: #EE4D2D; font-size: 18px; font-weight: bold; }
        .quantity-control { display: flex; align-items: center; gap: 10px; margin-top: 10px; }
        .quantity-btn { width: 30px; height: 30px; border: 1px solid #ddd; background: white; cursor: pointer; }
        .cart-summary { background: white; border-radius: 8px; padding: 20px; height: fit-content; }
        .checkout-btn { width: 100%; background: #EE4D2D; color: white; border: none; padding: 15px; border-radius: 8px; font-size: 16px; cursor: pointer; }
        .empty-cart { text-align: center; padding: 60px 20px; }
        @media (max-width: 768px) {
            .cart-content { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-wrapper">
                <div class="logo" onclick="window.location.href='/'">
                    <i class="fas fa-shopping-cart"></i>
                    <span>代購平台</span>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="cart-container">
        <h1>購物車</h1>
        <div class="cart-content">
            <div class="cart-items" id="cartItems">
                <div class="empty-cart">
                    <i class="fas fa-shopping-cart" style="font-size: 80px; color: #ddd; margin-bottom: 20px;"></i>
                    <p>購物車是空的</p>
                    <button onclick="window.location.href='/'" style="background: #EE4D2D; color: white; border: none; padding: 12px 30px; border-radius: 25px; cursor: pointer; margin-top: 20px;">繼續購物</button>
                </div>
            </div>
            <div class="cart-summary">
                <h3>訂單摘要</h3>
                <div style="display: flex; justify-content: space-between; margin: 15px 0;"><span>運費</span><span id="shippingFee">NT$ 350</span></div><div style="display: flex; justify-content: space-between; margin: 15px 0;">
                    <span>商品小計</span>
                    <span id="subtotal">NT$ 0</span>
                </div>
                <div style="display: flex; justify-content: space-between; margin: 15px 0;"><span>運費</span><span id="shippingFee">NT$ 350</span></div><div style="display: flex; justify-content: space-between; margin: 15px 0;">
                    <span>代購服務費 (8%)</span>
                    <span id="serviceFee">NT$ 0</span>
                </div>
                <hr>
                <div style="display: flex; justify-content: space-between; margin: 15px 0; font-size: 18px; font-weight: bold;">
                    <span>總計</span>
                    <span id="total" style="color: #EE4D2D;">NT$ 350</span>
                </div>
                <button class="checkout-btn" onclick="window.location.href='/checkout'">前往結帳</button>
            </div>
        </div>
    </div>
    
    <script>
        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const cartItems = document.getElementById('cartItems');
            
            if (cart.length === 0) {
                return;
            }
            
            let html = '';
            let subtotal = 0;
            
            cart.forEach(item => {
                html += '<div class="cart-item">';
                html += '<div class="item-image"><img src="' + (item.image || 'https://via.placeholder.com/100') + '"></div>';
                html += '<div class="item-details">';
                html += '<div class="item-title">' + item.title + '</div>';
                html += '<div class="item-price">NT$ ' + item.price + '</div>';
                html += '<div class="quantity-control">';
                html += '<button class="quantity-btn" onclick="updateQuantity(' + item.id + ', -1)">-</button>';
                html += '<span>' + item.quantity + '</span>';
                html += '<button class="quantity-btn" onclick="updateQuantity(' + item.id + ', 1)">+</button>';
                html += '</div></div>';
                html += '<button onclick="removeItem(' + item.id + ')" style="border: none; background: none; color: #999; cursor: pointer;"><i class="fas fa-trash"></i></button>';
                html += '</div>';
                
                subtotal += item.price * item.quantity;
            });
            
            cartItems.innerHTML = html;
            document.getElementById('subtotal').textContent = 'NT$ ' + subtotal.toLocaleString();
            document.getElementById('total').textContent = 'NT$ ' + (subtotal + 350).toLocaleString();
        }
        
        function updateQuantity(id, change) {
            let cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const item = cart.find(i => i.id === id);
            if (item) {
                item.quantity = Math.max(1, item.quantity + change);
                localStorage.setItem('cart', JSON.stringify(cart));
                loadCart();
            }
        }
        
        function removeItem(id) {
            if (confirm('確定要移除此商品嗎？')) {
                let cart = JSON.parse(localStorage.getItem('cart') || '[]');
                cart = cart.filter(i => i.id !== id);
                localStorage.setItem('cart', JSON.stringify(cart));
                loadCart();
            }
        }
        
        loadCart();
    </script>
<script src="../js/cart.js"></script></body>
</html>
