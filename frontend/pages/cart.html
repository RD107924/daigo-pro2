<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購物車 - 代購平台</title>
    <link rel="stylesheet" href="../css/shopee-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .cart-container { max-width: 1200px; margin: 20px auto; padding: 0 15px; }
        .cart-content { display: grid; grid-template-columns: 1fr 350px; gap: 20px; }
        .cart-items { background: white; border-radius: 8px; padding: 20px; }
        .cart-item { display: flex; gap: 15px; padding: 20px 0; border-bottom: 1px solid #f0f0f0; }
        .item-image { width: 100px; height: 100px; }
        .item-image img { width: 100%; height: 100%; object-fit: cover; border-radius: 8px; }
        .item-details { flex: 1; }
        .item-title { font-size: 16px; margin-bottom: 8px; }
        .item-price { color: #EE4D2D; font-size: 18px; font-weight: bold; }
        .quantity-control { display: flex; align-items: center; gap: 10px; margin-top: 10px; }
        .quantity-btn { width: 30px; height: 30px; border: 1px solid #ddd; background: white; cursor: pointer; }
        .cart-summary { background: white; border-radius: 8px; padding: 20px; height: fit-content; }
        .checkout-btn { width: 100%; background: #EE4D2D; color: white; border: none; padding: 15px; border-radius: 8px; font-size: 16px; cursor: pointer; }
        .empty-cart { text-align: center; padding: 60px 20px; }
        @media (max-width: 768px) { .cart-content { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-wrapper">
                <div class="logo" onclick="window.location.href='/'">
                    <i class="fas fa-shopping-cart"></i>
                    <span>代購平台</span>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="cart-container">
        <h1>購物車</h1>
        <div class="cart-content">
            <div class="cart-items" id="cartItems">
                <div class="empty-cart">
                    <i class="fas fa-shopping-cart" style="font-size: 80px; color: #ddd; margin-bottom: 20px;"></i>
                    <p>購物車是空的</p>
                    <button onclick="window.location.href='/'" style="background: #EE4D2D; color: white; border: none; padding: 12px 30px; border-radius: 25px; cursor: pointer; margin-top: 20px;">繼續購物</button>
                </div>
            </div>
            <div class="cart-summary">
                <h3>訂單摘要</h3>
                <div style="display: flex; justify-content: space-between; margin: 15px 0;">
                    <span>商品小計</span>
                    <span id="subtotal">NT$ 0</span>
                </div>
                <div style="display: flex; justify-content: space-between; margin: 15px 0;">
                    <span>服務費 (8%)</span>
                    <span id="serviceFee">NT$ 0</span>
                </div>
                <div style="display: flex; justify-content: space-between; margin: 15px 0;">
                    <span>運費</span>
                    <span>NT$ 350</span>
                </div>
                <hr>
                <div style="display: flex; justify-content: space-between; margin: 15px 0; font-size: 18px; font-weight: bold;">
                    <span>總計</span>
                    <span id="total" style="color: #EE4D2D;">NT$ 350</span>
                </div>
                <button class="checkout-btn" onclick="goToCheckout()">前往結帳</button>
            </div>
        </div>
    </div>
    
    <script>
        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const cartItems = document.getElementById('cartItems');
            
            if (cart.length === 0) {
                return;
            }
            
            let html = '';
            let subtotal = 0;
            
            cart.forEach((item, index) => {
                html += `<div class="cart-item">
                    <div class="item-image">
                        <img src="${item.image || 'https://via.placeholder.com/100'}" alt="${item.title}">
                    </div>
                    <div class="item-details">
                        <div class="item-title">${item.title}</div>
                        <div class="item-price">NT$ ${item.price.toLocaleString()}</div>
                        <div class="quantity-control">
                            <button class="quantity-btn" onclick="updateQuantity(${index}, -1)">-</button>
                            <span style="padding: 0 15px;">${item.quantity}</span>
                            <button class="quantity-btn" onclick="updateQuantity(${index}, 1)">+</button>
                            <button onclick="removeItem(${index})" style="margin-left: 20px; border: none; background: none; color: #999; cursor: pointer;">
                                <i class="fas fa-trash"></i> 移除
                            </button>
                        </div>
                    </div>
                    <div style="font-weight: bold; color: #EE4D2D;">
                        NT$ ${(item.price * item.quantity).toLocaleString()}
                    </div>
                </div>`;
                
                subtotal += item.price * item.quantity;
            });
            
            cartItems.innerHTML = html;
            
            const serviceFee = Math.round(subtotal * 0.08);
            const shippingFee = 350;
            const total = subtotal + serviceFee + shippingFee;
            
            document.getElementById('subtotal').textContent = `NT$ ${subtotal.toLocaleString()}`;
            document.getElementById('serviceFee').textContent = `NT$ ${serviceFee.toLocaleString()}`;
            document.getElementById('total').textContent = `NT$ ${total.toLocaleString()}`;
        }
        
        function updateQuantity(index, change) {
            let cart = JSON.parse(localStorage.getItem('cart') || '[]');
            cart[index].quantity = Math.max(1, cart[index].quantity + change);
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart();
        }
        
        function removeItem(index) {
            if (confirm('確定要移除此商品嗎？')) {
                let cart = JSON.parse(localStorage.getItem('cart') || '[]');
                cart.splice(index, 1);
                localStorage.setItem('cart', JSON.stringify(cart));
                loadCart();
            }
        }
        
        function goToCheckout() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            if (cart.length === 0) {
                alert('購物車是空的！');
                return;
            }
            window.location.href = '/checkout';
        }
        
        loadCart();
    </script>
</body>
</html>
