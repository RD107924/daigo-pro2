<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>購物車 - 代購平台</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/shopee-style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      .cart-container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 0 15px;
      }

      .cart-header {
        background: white;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 20px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      }

      .cart-header h1 {
        font-size: 24px;
        color: #333;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .cart-content {
        display: grid;
        grid-template-columns: 1fr 350px;
        gap: 20px;
      }

      .cart-items {
        background: white;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      }

      .cart-item {
        display: flex;
        gap: 15px;
        padding: 20px 0;
        border-bottom: 1px solid #f0f0f0;
      }

      .cart-item:last-child {
        border-bottom: none;
      }

      .item-checkbox {
        margin-top: 30px;
      }

      .item-image {
        width: 100px;
        height: 100px;
        border-radius: 8px;
        overflow: hidden;
      }

      .item-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .item-details {
        flex: 1;
      }

      .item-title {
        font-size: 16px;
        color: #333;
        margin-bottom: 8px;
      }

      .item-source {
        color: #999;
        font-size: 14px;
        margin-bottom: 10px;
      }

      .item-price {
        color: var(--primary-color);
        font-size: 18px;
        font-weight: bold;
      }

      .quantity-control {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-top: 10px;
      }

      .quantity-btn {
        width: 30px;
        height: 30px;
        border: 1px solid #ddd;
        background: white;
        border-radius: 4px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .quantity-btn:hover {
        border-color: var(--primary-color);
        color: var(--primary-color);
      }

      .quantity-input {
        width: 50px;
        height: 30px;
        text-align: center;
        border: 1px solid #ddd;
        border-radius: 4px;
      }

      .item-actions {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: flex-end;
      }

      .remove-btn {
        color: #999;
        cursor: pointer;
        font-size: 14px;
      }

      .remove-btn:hover {
        color: var(--primary-color);
      }

      .cart-summary {
        background: white;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        height: fit-content;
        position: sticky;
        top: 20px;
      }

      .summary-title {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 20px;
        padding-bottom: 15px;
        border-bottom: 1px solid #f0f0f0;
      }

      .summary-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 15px;
        font-size: 14px;
      }

      .summary-total {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid #f0f0f0;
        font-size: 18px;
        font-weight: bold;
      }

      .summary-total .price {
        color: var(--primary-color);
      }

      .checkout-btn {
        width: 100%;
        background: var(--primary-color);
        color: white;
        border: none;
        padding: 15px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        margin-top: 20px;
        transition: background 0.3s;
      }

      .checkout-btn:hover {
        background: var(--primary-hover);
      }

      .checkout-btn:disabled {
        background: #ccc;
        cursor: not-allowed;
      }

      .empty-cart {
        text-align: center;
        padding: 60px 20px;
        background: white;
        border-radius: 8px;
      }

      .empty-cart i {
        font-size: 80px;
        color: #ddd;
        margin-bottom: 20px;
      }

      .empty-cart p {
        color: #999;
        margin-bottom: 20px;
      }

      .continue-shopping {
        background: var(--primary-color);
        color: white;
        border: none;
        padding: 12px 30px;
        border-radius: 25px;
        cursor: pointer;
        font-size: 14px;
      }

      .select-all {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 15px 0;
        border-bottom: 1px solid #f0f0f0;
        margin-bottom: 10px;
      }

      .member-reminder {
        background: #fff4ec;
        border: 1px solid #ffd4a3;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .member-reminder i {
        color: #ff6b35;
        font-size: 20px;
      }

      .member-reminder p {
        flex: 1;
        color: #666;
        font-size: 14px;
      }

      .member-reminder button {
        background: #ff6b35;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
      }

      @media (max-width: 768px) {
        .cart-content {
          grid-template-columns: 1fr;
        }

        .cart-summary {
          position: static;
        }

        .cart-item {
          flex-direction: column;
        }

        .item-image {
          width: 100%;
          height: 200px;
        }
      }
    </style>
  </head>
  <body>
    <!-- 導航欄 -->
    <nav class="navbar">
      <div class="container">
        <div class="nav-wrapper">
          <div class="logo" onclick="window.location.href='index.html'">
            <i class="fas fa-shopping-cart"></i>
            <span>代購平台</span>
          </div>

          <div class="search-bar">
            <input type="text" placeholder="搜尋商品..." id="searchInput" />
            <button class="search-btn"><i class="fas fa-search"></i></button>
          </div>

          <div class="nav-icons">
            <div class="nav-item" onclick="showMemberInfo()">
              <i class="fas fa-user"></i>
              <span>會員中心</span>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </body>
</html>
