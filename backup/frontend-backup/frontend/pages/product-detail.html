<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品詳情 - 代購平台</title>
    <link rel="stylesheet" href="../css/shopee-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .product-detail { background: white; padding: 30px; border-radius: 8px; display: grid; grid-template-columns: 1fr 1fr; gap: 40px; }
        .product-image { width: 100%; border-radius: 8px; }
        .product-info h1 { font-size: 24px; margin-bottom: 20px; }
        .price { font-size: 32px; color: #EE4D2D; font-weight: bold; margin: 20px 0; }
        .btn-add-cart { background: #EE4D2D; color: white; padding: 15px 40px; border: none; border-radius: 8px; font-size: 18px; cursor: pointer; width: 100%; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <button onclick="window.location.href='/'" style="margin-bottom: 20px; padding: 10px 20px; background: #666; color: white; border: none; border-radius: 5px; cursor: pointer;">
            <i class="fas fa-arrow-left"></i> 返回首頁
        </button>
        <div class="product-detail">
            <div>
                <img id="productImage" class="product-image" src="" alt="">
            </div>
            <div class="product-info">
                <h1 id="productTitle">載入中...</h1>
                <div class="price" id="productPrice">NT$ 0</div>
                <p id="productSource">來源：</p>
                <div style="margin: 20px 0;">
                    <label>數量：</label>
                    <input type="number" id="quantity" value="1" min="1" style="width: 60px; padding: 5px;">
                </div>
                <button class="btn-add-cart" onclick="addToCartFromDetail()">加入購物車</button>
            </div>
        </div>
    </div>
    <script>
        const productId = localStorage.getItem('currentProductId');
        const products = JSON.parse(localStorage.getItem('products')) || [];
        const product = products.find(p => p.id == productId);
        
        if (product) {
            document.getElementById('productImage').src = product.image || 'https://via.placeholder.com/500';
            document.getElementById('productTitle').textContent = product.title;
            document.getElementById('productPrice').textContent = 'NT$ ' + (product.price || 0).toLocaleString();
            document.getElementById('productSource').textContent = '來源：' + (product.source || '未知');
        }
        
        function addToCartFromDetail() {
            const quantity = parseInt(document.getElementById('quantity').value);
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const existingItem = cart.find(item => item.id == productId);
            
            if (existingItem) {
                existingItem.quantity += quantity;
            } else {
                cart.push({...product, quantity: quantity});
            }
            
            localStorage.setItem('cart', JSON.stringify(cart));
            alert('已加入購物車！');
            window.location.href = '/cart';
        }
    </script>
</body>
</html>
