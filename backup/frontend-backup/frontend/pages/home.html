<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員登入 - 代購平台</title>
    <link rel="stylesheet" href="../css/shopee-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo {
            color: #EE4D2D;
            font-size: 32px;
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }
        .btn-login {
            width: 100%;
            padding: 12px;
            background: #EE4D2D;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn-login:hover {
            background: #D73211;
        }
        .links {
            text-align: center;
            margin-top: 20px;
        }
        .links a {
            color: #EE4D2D;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-shopping-cart"></i>
            </div>
            <h2>會員登入</h2>
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label>電子郵件</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label>密碼</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn-login">登入</button>
        </form>
        <div class="links">
            <a href="/register">註冊新帳號</a>
            <a href="/">返回首頁</a>
        </div>
    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault();
            localStorage.setItem("userLoggedIn", "true");
            alert("登入成功！");
            window.location.href = "/";
        });
    </script>
</body>
</html>
